<Doctype html>
<html lang="fr">
<head>
<meta charset="utf-8":>
<title>Générateur de citations</title>


<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/Style.css">
<link rel="stylesheet" href="scss/bootstrap.scss">
<link rel="stylesheet" href="css/fontawesome.min.css">

<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Mate+SC&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

</head>

<body>

  <!-- TITRE -->

<div class="row no-gutters justify-content-center" style="padding-top: 30px;">
<div class="col-md-6">
<h1> Générateur de citations aléatoires</h1>
</div>
</div>

<!-- FORMULAIRE AVEC CHOIX DU NOMBRE DE CITATIONS -->

<form id="formcitation">
<div class="form-group col-md-4">
<label for="nbrcitation">Nombre de citations:</label>
<input type="number" class="form-control" name="nbrcitation" id="nbrcitation" min="1" max="5" value="1" step="1"/>
<small id="aidenbr" class="form-text text-muted"><i>(5 citations maximum)</i></small>

</div>
</form>

<!-- BOUTONS POUR LES TYPES DE CITATIONS -->

<div class="container" id="rowbtn">
</br>
<button name="btnphrase" id="btnphrase" type="button" class="btnCitation">Nouvelle phrase</button>
<br/>
<button name="btnexpression" id="btnexpression" type="button" class="btnCitation">Nouvelle expression</button>
<br/>

<!-- BOUTON EFFACER -->

<br/>
<button name="btneffacer" id="btneffacer" type="button" class="btnCitation">Tout effacer</button>
</div>

<!-- ZONE DE TEXTE OU SONT AFFICHEES LES CITATIONS -->

<div id="citation"></div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/JS.js"></script>

</body>

</html>
