<Doctype html>
<html lang="fr">
<head>
<meta charset="utf-8":>
<title>Générateur de citations</title>


<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/Style.css">
<link rel="stylesheet" href="scss/bootstrap.scss">
<link rel="stylesheet" href="css/fontawesome.min.css">

<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Mate+SC&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    </head>


<body>


  <div class="container-fluid">
      <div class="container">
       <div class="row">


<div class="container contact-form">
            <form method="post">
                <h1>Générateur de citations</h1>
               <div class="row">
                    <div class="col-md-6">


<!--CHOIX DU NOMBRE DE CITATIONS-->
                        <form id="formcitation">
                        <div class="formc-group">
                        <label for="nbrcitation">Nombre de citations:</label>
                            <input type="number" min="0" max="5" class="form-control" placeholder="Nombre de citations" value="1" />
                            <small id="aidenbr" class="form-text text-muted">(5 citations maximum)</small>
                        </div>
                      </form>

<!--BOUTONS CITATIONS ET EFFACER-->

                        <div class="form-group">
                            <input type="submit" name="btnPhrase" id="btnPhrase" class="btnCitation" value="Nouvelle phrase" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnExpresion" id="btnExpresion" class="btnCitation" value="Nouvelle expression" />
                        </div>
                         <div class="form-group">
                            <input type="submit" name="btnEffacer" id="btnEffacer" class="btnCitation" value="Effacer" />
                        </div>
                    </div>

<!--CONTENEUR DE CITATIONS-->
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" id="citation" class="form-control" style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
</div>

</div>
</div>
</div>

      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/JS.js"></script>

</body>

</html>
